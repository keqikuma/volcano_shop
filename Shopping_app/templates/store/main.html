{% load static %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>二手商品平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'store' %}">二手商城</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'upload_product' %}">上传商品</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'my_products' %}">我的商品</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">退出登录</a></li>
          <li class="nav-item text-white nav-link">欢迎，{{ user.username }}！</li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登录</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">注册</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
